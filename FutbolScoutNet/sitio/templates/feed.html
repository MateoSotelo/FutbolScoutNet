{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FutbolScoutNet - Últimas Publicaciones</title>
    <link rel="stylesheet" type="text/css" href='{% static "css/style_feedpage.css"%}'>
</head>
<body>
    <div class="feed-container">
        <h1 class="feed-title">Últimas Publicaciones</h1>
        <div class="header">
            <div class="header-buttons">
                <button onclick="window.location.href='/publicacion'">Crear Publicación</button>
            </div>
        </div>
        <div class="feed-posts">
            {% for post in lista_posts %}
                <div class="feed-post">
                    <h3 class="post-title">{{ post.titulo }}</h3>
                    <p class="post-date">{{ post.fecha }}</p>
                    <p class="post-text">{{ post.texto }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
