{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FutbolScoutNet</title>
    <link rel="stylesheet" type="text/css" href='{% static "css/style_landingpage.css"%}'>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            {% if user.is_authenticated %}
                <button class="auth-button">Bienvenido, {{ user.username }}</button>
                <button class="auth-button"><a href="/accounts/logout/">Cerrar Sesión</a></button>
            {% else %}
                <button class="auth-button"><a href="/accounts/login/">Iniciar Sesión</a></button>
                <button class="auth-button"><a href="/registro">Registrarse</a></button>
            {% endif %}
        </div>
    </div>
    <div class="banner">
        <h1 class="tittle" data-text="bannerPrincipal"><i class="fa fa-futbol-o"></i>Bienvenido a FutbolScoutNet.com!</h1>
        <button class="news-button"><a href="/feed/">Accede a las últimas publicaciones</a></button>
    </div>
    <div class="logo">
        <img id="LogoPagina" src='{% static "css/images/logo.png"%}' alt="LogoFSN">
    </div>
</body>
</html>
